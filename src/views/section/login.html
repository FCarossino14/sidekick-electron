<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>SideKick</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../controllers/loginController.js"></script>
</head>
<body>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4">
            <div class="card p-3 bloque">
                <div class="card-body page active" id="loginDiv">
                <form >
                    <h1 class="text-center pb-4">Iniciar sesión</h1>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email"
                            placeholder="Ingrese su Email" value="" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="**********" value="" required>
                    </div>
                    <button id="login" class="btn btn-block btn-primary" >Iniciar sesión</button>
                    </form>
                    <form>
                    <br>
                    <h2 class="text-center pb-4">Todavia no te registraste?</h2>
                    <button class="btn btn-block btn-primary" href="registrationDiv" onclick="toggle(this);" >Registrarse</button>
                    </form>
                </div>
                <div class="card-body page" id="registrationDiv" > 
                        <h1 class="text-center pb-4">Registrar usuario</h1>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                placeholder="Ingrese su nombre" value="" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email"
                                placeholder="Ingrese su email" value="" required>
                        </div>

                        <div class="form-group">
                        <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="**********" value="" required>
                                <p id="imagenHelp" class="form-text text-muted">Su contraseña debe contener <b class="text-danger">8</b> caracteres como mímimo.</p>
                        </div>

                        <div class="form-group">
                            <label for="password">Repetir Contraseña</label>
                                <input type="password" class="form-control" name="passwordRepeat" id="passwordRepeat"
                                    placeholder="**********" value="" required>
                            </div>

                        <button id="registration" class="btn btn-block btn-primary" >Registrarse</button>
                    </form>
                    <form>
                        <br>
                        <h2 class="text-center pb-4">Ya tienes una cuenta?</h2>
                        <button class="btn btn-block btn-primary" href="loginDiv" onclick="toggle(this);" >Iniciar sesión</button>
                        </form>
                </div>
            </div>      
        </div>
    </div>
    
</body>
</html>
