<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>SideKick</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../controllers/loginController.js"></script>
</head>
<body id="loginPage">

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4">
            <div class="card p-3 bloque">
                <div class="card-body ">
                <form action="" method="">
                        <h1 class="text-center pb-4" id="white">Iniciar sesión</h1>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email"
                                placeholder="Ingrese su Email" value="" required>
                        </div>
    
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="**********" value="" required>
                        </div>
                        <button id="login" class="btn btn-block btn-primary">Iniciar sesión</button>
                        </form>
                        <form action="index.php?seccion=login&registrarse=true" method="">
                        <br>
                        <h2 class="text-center pb-4" id="white">Todavia no te registraste?</h2>
                        <button id="registration" class="btn btn-block btn-primary">Registrarse</button>
                        </form>
                </div>
            </div>      
        </div>
    </div>
  
</body>
</html>
