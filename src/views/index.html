<!DOCTYPE html>
<html>
<head>
  <title>SideKick</title>
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="../css/style.css">
<script>
  function openSlideMenu(){
    document.getElementById('menu').style.width = '250px';
    document.getElementById('content').style.marginLeft = '250px';
  }
  function closeSlideMenu(){
    document.getElementById('menu').style.width = '0';
    document.getElementById('content').style.marginLeft = '0';
  }
</script>
</head>
<body>

  <div id="content">

    <span class="slide">
      <a href="#" onclick="openSlideMenu()">
        <i class="fas fa-bars"></i>
      </a>
    </span>

    <div id="menu" class="nav">
      <a href="#" class="close" onclick="closeSlideMenu()">
        <i class="fas fa-times"></i>
      </a>
      <a href="#" class="item"><i class="fas fa-home icon"></i>Inicio</a>
      <a href="#" class="item"><i class="fas fa-user-circle icon"></i>juegos</a>
      <a href="#" class="item"><i class="fas fa-images icon"></i>Comentarios</a>
      <a href="#" class="item"><i class="fas fa-map-marker icon"></i>Mi perfil</a>
      <a href="#" class="item last"><i class="fab fa-wpforms icon"></i>Configuracion</a>
    </div>

    <h1>HTML5/CSS3 Animated Sidebar Menu</h1>

  </div>



</body>
</html>
